<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trends in music history</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet" />

  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.0.0/d3.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default bg-blackgray">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Trends in music history</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#viz1">Viz 1</a></li>
      <li><a href="#viz2">Viz 2</a></li>
      <li><a href="#viz3">Viz 3</a></li>
    </ul>
  </div>
</nav>


<!-- Part 1 -->
<div class="container-fluid bg-green text-center">
  <h3 class="margin">Evolution of genres over the years</h3>

  <div class="row">
    <div class="col-8 bg-blackgray rounded mx-3" id="viz1"></div>
    <div class="col-4" id="toggle_viz1">
    </div>
  </div>
</div>

<!-- Part 2 -->
<div class="container-fluid bg-white text-center" id="viz2">
  <h3 class="margin">The Most Popular Tracks per Year</h3>
  <!-- Initialize a select button -->
  <select id="selectButton"></select>
  <p><br></p>
  <script type="text/javascript" src='js/tracks_popularity.js'></script>
  <p><br></p>
  <iframe src="https://open.spotify.com/embed/playlist/4jHDjaezKKPJm2xAxytok4" width="400" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>

<!-- Part 3 -->
<div class="container-fluid bg-green text-center" id="viz3">
  <h3 class="margin">Audio Features of Genres per Year</h3>

  <div class="row">
    <div class="col-sm-12">
      <img src="img/audio_features_example.png" />
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <form id="featureForm" class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="featureSelect" value="danceability" checked>Danceability
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="featureSelect" value="energy">Energy
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="featureSelect" value="speechiness">Speechiness
        </label>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <form id="genreForm" class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="checkbox" name="genreSelect" value="all" checked>All
        </label>
        <label class="btn btn-secondary active">
          <input type="checkbox" name="genreSelect" value="rock" checked>Rock
        </label>
        <label class="btn btn-secondary">
          <input type="checkbox" name="genreSelect" value="jazz">Jazz
        </label>
      </form>
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="container-fluid bg-blackgray text-center">
  <p>Bottom text</p>
</footer>

<!-- Bootstrap and JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
<!-- Custom JS scripts -->
<script type="text/javascript" src='js/genres_years_bars.js'></script>

</body>
</html>
